version: '3.1'

services:

  database:
    image: igads3d/postgres-emptyproject
    restart: always
    environment:
      POSTGRES_PASSWORD: asshole
      POSTGRES_USER: emptyproject-user
      POSTGRES_DB: emptyproject-db

  application:
    build:
      context: .
      dockerfile: docker/Dockerfile.python
    restart: always
    depends_on:
      - database
    entrypoint: /docker-entrypoint.sh

  nginx:
    build:
      context: .
      dockerfile: docker/Dockerfile.nginx
    ports:
      - 80:80
    restart: always
    depends_on:
      - application
